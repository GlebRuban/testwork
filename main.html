<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300;1,400&family=Martian+Mono&family=Roboto+Condensed:ital,wght@0,100;0,200;0,400;0,500;0,600;1,100;1,200;1,400;1,600&family=Sometype+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <section class="head">
    <header class="header">
      <div class="search">
        <input type="text" placeholder="Search...">
      </div>
      <nav class="navigation">
        <a href="#">
          <img src="./img/call.svg" alt="call" class="call">
        </a>
        <a href="#">
          <img src="./img/file.svg" alt="show-file" class="file">
        </a>
        <a href="#">
          <img src="./img/search.svg" alt="search_message" class="search_message">
        </a>
        <a href="#">
          <img src="./img/iconMenu.png" alt="user_info" class="iconMenu">
        </a>
      </nav>
    </header>
    <div style="display: flex;height: 500px;">
      <div class="people">
        <p>
          <img src="./img/user_one.svg" alt="User" class="user">
          <span>Gleb</span>
        </p>
        <p>
          <img src="./img/user_two.svg" alt="User" class="user">
          <span>Oleg</span>
        </p>
      </div>
      <div class="chat">
        <p>
          <img src="./img/user_one.svg" alt="User" class="user">
          <span>Hello!</span>
        </p>
        <p>
          <img src="./img/user_two.svg" alt="User" class="user">
          <span>I became a mushroom</span>
        </p>
        <p>
          <img src="./img/user_two.svg" alt="User" class="user"> 
          <span>very nice!</span>
        </p>
        <p>
          <img src="./img/user_one.svg" alt="User" class="user">
          <span>NOOOOOOOOOOOOOOOO !</span>
        </p>
      </div>
    </div>
    <div class="footer">
      <input type="text" class="input" placeholder="Ваше сообщение...">
    </div>
  </section>  
</body>
</html>
